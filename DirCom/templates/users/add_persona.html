{% extends 'base.html' %}


{% block title %}
    Crear persona
{% endblock title %}


{% block content %}
    {% include 'includes/header.html' %}
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="mb-5">
            <h1 class="text-center">Agregar Persona</h1>
            <p>
                Por favor, introduzca los datos de la persona antes de continuar.
            </p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button class="btn btn-red btn-block" type="submit">Crear persona</button>
                </div><div class="mt-1">
                    <a href="/" class="btn btn-secondary btn-block" type="submit">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
